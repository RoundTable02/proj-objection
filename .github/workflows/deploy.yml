name: CD Pipeline - Deploy to EC2

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/proj-objection
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Docker Hub 로그인
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # 새 이미지 풀
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proj-objection:latest

            # 기존 컨테이너 중지 및 제거
            docker stop proj-objection 2>/dev/null || true
            docker rm proj-objection 2>/dev/null || true

            # 새 컨테이너 실행
            docker run -d \
              --name proj-objection \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e MYSQL_URL='${{ secrets.MYSQL_URL }}' \
              -e MYSQL_USERNAME='${{ secrets.MYSQL_USERNAME }}' \
              -e MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
              -e OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
              -e TZ=Asia/Seoul \
              ${{ secrets.DOCKERHUB_USERNAME }}/proj-objection:latest

            # 사용하지 않는 이미지 정리
            docker image prune -f

            # 배포 확인
            sleep 5
            docker ps | grep proj-objection
